<form (submit)="action()" #authForm="ngForm">
  <mat-form-field>
    <input matInput name="identifiant" placeholder="Identifiant" [(ngModel)]="model.identifiant" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="motdepasse" placeholder="Mot de passe" [(ngModel)]="model.motDePasse" required>
  </mat-form-field>
  <button mat-mini-fab color="accent" type="submit" [disabled]="!authForm.form.valid"><mat-icon>done</mat-icon></button>
</form>
